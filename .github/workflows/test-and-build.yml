name: Test and build quadraturerules.org

on:
  push:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  style-checks:
    name: Run style checks
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/checkout@v4

      - run: |
          cd python
          python3 -m pip install .[optional,test,lint]
        name: Install qrtools

      - run: |
          cd python
          python3 -m ruff format --check .
          python3 -m ruff check .
          python3 -m ruff format --check ../library/build
          python3 -m ruff check ../library/build
          cd ../website
          python3 -m ruff format --check .
          python3 -m ruff check .
        name: Flake8 checks
      - run: |
          python3 -m pydocstyle python
          python3 -m pydocstyle library/build.py
          cd website
          python3 -m pydocstyle .
        name: Pydocstyle checks
      - run: |
          cd python
          python3 -m mypy --install-types --non-interactive qrtools
          cd ../website
          python3 -m mypy --install-types --non-interactive .
        name: mypy checks

  build-website:
    name: Build quadraturerules.org
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: actions/checkout@v4

      - run: |
          cd python
          python3 -m pip install .[optional]
        name: Install qrtools

      - run: |
          cd website
          python3 build.py _html --github-token ${{ secrets.GITHUB_TOKEN }}
        name: Build website HTML
        if: ${{ !github.event.pull_request.head.repo.fork }}
      - run: |
          cd website
          python3 build.py _html
        name: Build website HTML
        if: ${{ github.event.pull_request.head.repo.fork }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        if: github.ref == 'refs/heads/main'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website/_html'
        if: github.ref == 'refs/heads/main'

  deploy-website:
    name: Deploy quadraturerules.org
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    needs:
      - build-website
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  run-tests:
    name: Run tests
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/checkout@v4
      - run: |
          cd python
          python3 -m pip install .[optional,test]
        name: Install qrtools

      - run: |
          python3 -m pytest python/test
        name: Run tests with pytest
